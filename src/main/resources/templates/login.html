<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}" ></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />

</head>
<body>

	<div class="container">

  <!-- Modal -->
  <div class="modal" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
	        <div class="logo text-center">
	   	     <!-- img src="/calidad_tenneco/img/logo_tenneco.png" / -->
	    	</div>
          <h4 class="modal-title text-center">Login</h4>
        </div>
        <div class="modal-body">
        
        
              <div class="row">
                  <div class="col-xs-12">
                      <div class="well">
                          <form id="loginForm" method="POST" th:action="@{/validarlogin}" th:object="${usuario}" novalidate="novalidate">
                              <div class="form-group">
                                  <label for="nombre" class="control-label">Usuario</label>
                                  <input type="text"  class="form-control" id="nombre" name="nombre" value="" title="Introduzca su usuario" />
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="control-label">Password</label>
                                  <input type="password" class="form-control" id="password" name="password" title="Introduzca su password" />
                                  <span class="help-block"></span>
                              </div>
                              <!-- c:if test="${param.error != null}">
                              		<div id="loginErrorMsg" class="alert alert-danger">
                              			<strong>Usuario o password incorrectos</strong>
                              		</div>
                              </c:if -->
                              <button type="submit" class="btn btn-success btn-block">Login</button>
                             
                          </form>
                      </div>
                  </div>
              </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<script type="text/javascript">
$(window).on('load',function(){
    $('#myModal').modal({
    	show: true,
    	backdrop: 'static',
    	keyboard: false
    	});
});

</script>



</body>
</html>
